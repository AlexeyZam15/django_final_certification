<nav aria-label="...">
    <ul class="pagination pagination-lg">
        {% for n in page_obj.paginator.page_range %}
        {% if n == page %}
        <li class="page-item disabled">
            <a class="page-link" href="?page={{ n }}" tabindex="-1">{{ n }}</a>
        </li>
        {% else %}
        <li class="page-item"><a class="page-link" href="?page={{ n }}">{{ n }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
